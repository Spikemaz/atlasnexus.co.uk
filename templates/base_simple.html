<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}AtlasNexus - Securitization Platform{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS with Mobile Optimization -->
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-color);
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1.2rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }
        
        footer {
            background: var(--dark-color);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .display-6 {
                font-size: 1.75rem !important;
            }
            
            .lead {
                font-size: 1rem !important;
            }
            
            .card-body {
                padding: 1rem !important;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .form-control, .form-select {
                min-height: 44px;
                font-size: 16px;
            }
            
            .table-responsive {
                -webkit-overflow-scrolling: touch;
            }
            
            .row > [class*='col-'] {
                margin-bottom: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .container, .container-fluid {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            body {
                font-size: 14px;
            }
            
            .navbar-nav {
                flex-direction: column;
                width: 100%;
            }
            
            .card {
                border-radius: 8px;
                margin-bottom: 1rem;
            }
        }
        
        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            input, textarea, select {
                font-size: 16px !important;
            }
            
            .btn {
                -webkit-appearance: none;
                -webkit-border-radius: 8px;
            }
        }
        
        /* Android specific optimizations */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }
            
            a, button, .btn {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-compass me-2"></i>
                AtlasNexus
                <small class="ms-2 text-light opacity-75">Securitization Platform</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-compass me-2"></i>
                AtlasNexus Securitization Platform &copy; 2025 | 
                Institutional-Grade ABS Structuring | AtlasNexus.co.uk
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
