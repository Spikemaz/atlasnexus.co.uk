<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #000000;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .blackscreen {
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* Prevent any text selection or interaction */
        .blackscreen * {
            user-select: none;
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div class="blackscreen">
        <!-- Show IP address in red -->
        <div style="color: #ff0000; font-size: 24px; font-weight: bold; text-align: center;">
            ACCESS PERMANENTLY DENIED<br>
            <span style="font-size: 18px; margin-top: 10px; display: block;">IP: {{ ip_address }}</span>
        </div>
    </div>
    
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Prevent text selection
        document.onselectstart = function() {
            return false;
        };

        // Clear session storage and local storage
        if (typeof(Storage) !== "undefined") {
            sessionStorage.clear();
            localStorage.clear();
        }

        // Prevent back button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
