<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AtlasNexus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2a3441 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #dc2626;
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            color: #dc2626;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #faf9f7;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            background: #dc2626;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
        }
        a:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>ERROR</h1>
        <p>The requested page could not be found or an error occurred.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
