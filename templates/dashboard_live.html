<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlasNexus - Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #059669;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 35%, #334155 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .metric-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
            
            .stat-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-chart-line me-2"></i>AtlasNexus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="fas fa-analytics me-3"></i>Command Center
                    </h1>
                    <p class="lead mb-0 opacity-90">AtlasNexus Securitization Platform</p>
                    <div class="mt-3">
                        <span class="badge bg-success me-2">
                            <i class="fas fa-circle me-1"></i>Live Markets
                        </span>
                        <span class="badge bg-primary me-2">
                            <i class="fas fa-user-tie me-1"></i>Authorized Access
                        </span>
                        <span class="badge bg-secondary">
                            <i class="fas fa-calendar me-1"></i><span id="currentDate"></span>
                        </span>
                    </div>
                </div>
                <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                    <div class="h2 fw-bold mb-0">â‚¬2.4B</div>
                    <small class="opacity-75">Assets Under Management</small>
                </div>
            </div>
        </div>

        <!-- Statistics Grid -->
        <div class="row g-4 mb-4">
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary bg-opacity-20 rounded-circle p-3">
                            <i class="fas fa-chart-line text-primary"></i>
                        </div>
                    </div>
                    <div class="metric-value">+12.5%</div>
                    <div class="metric-label">Portfolio Performance</div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-success bg-opacity-20 rounded-circle p-3">
                            <i class="fas fa-shield-alt text-success"></i>
                        </div>
                    </div>
                    <div class="metric-value">Low</div>
                    <div class="metric-label">Risk Rating</div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-warning bg-opacity-20 rounded-circle p-3">
                            <i class="fas fa-briefcase text-warning"></i>
                        </div>
                    </div>
                    <div class="metric-value">127</div>
                    <div class="metric-label">Active Positions</div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3">
                <div class="stat-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-info bg-opacity-20 rounded-circle p-3">
                            <i class="fas fa-clock text-info"></i>
                        </div>
                    </div>
                    <div class="metric-value">3</div>
                    <div class="metric-label">Pending Approvals</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row g-4">
            <div class="col-12">
                <div class="stat-card">
                    <h3 class="mb-4"><i class="fas fa-bolt me-2"></i>Quick Actions</h3>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100">
                                <i class="fas fa-plus-circle me-2"></i>New Position
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success w-100">
                                <i class="fas fa-chart-bar me-2"></i>Run Analysis
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-warning w-100">
                                <i class="fas fa-file-alt me-2"></i>Generate Report
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info w-100">
                                <i class="fas fa-cog me-2"></i>Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
    </script>
</body>
</html>
