<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AtlasNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --text-light: #e1e4e8;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }
        
        .settings-header {
            background: linear-gradient(135deg, var(--card-bg) 0%, #2a3441 100%);
            padding: 2rem;
            border-bottom: 2px solid var(--primary-gold);
            margin-bottom: 2rem;
        }
        
        .settings-card {
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .settings-card:hover {
            border-color: var(--primary-gold);
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }
        
        .btn-gold {
            background: var(--primary-gold);
            color: var(--dark-bg);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
        }
        
        .btn-gold:hover {
            background: #b8941f;
            color: var(--dark-bg);
        }
    </style>
</head>
<body>
    <div class="settings-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0">
                        <i class="fas fa-cogs text-warning me-2"></i>
                        Settings
                    </h1>
                    <p class="text-muted mb-0 mt-2">Manage your preferences and configurations</p>
                </div>
                <div>
                    <a href="/dashboard" class="btn btn-outline-warning">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="settings-card">
                    <h5 class="text-warning mb-3">Settings Menu</h5>
                    <div class="list-group list-group-flush">
                        <a href="#profile" class="list-group-item list-group-item-action bg-transparent text-light">
                            <i class="fas fa-user me-2"></i> Profile Settings
                        </a>
                        <a href="#security" class="list-group-item list-group-item-action bg-transparent text-light">
                            <i class="fas fa-shield-alt me-2"></i> Security
                        </a>
                        <a href="#notifications" class="list-group-item list-group-item-action bg-transparent text-light">
                            <i class="fas fa-bell me-2"></i> Notifications
                        </a>
                        <a href="#preferences" class="list-group-item list-group-item-action bg-transparent text-light">
                            <i class="fas fa-sliders-h me-2"></i> Preferences
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="settings-card" id="profile">
                    <h5 class="text-warning mb-3">Profile Settings</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" 
                                   value="{{ user.name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control bg-dark text-light border-secondary" 
                                   value="{{ user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" 
                                   value="{{ user.role|title }}" readonly>
                        </div>
                        <button type="button" class="btn btn-gold" disabled>
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </form>
                </div>
                
                <div class="settings-card" id="security">
                    <h5 class="text-warning mb-3">Security Settings</h5>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Two-factor authentication and advanced security features coming soon.
                    </div>
                </div>
                
                <div class="settings-card" id="notifications">
                    <h5 class="text-warning mb-3">Notification Preferences</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" checked disabled>
                        <label class="form-check-label">
                            Email notifications for security alerts
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" checked disabled>
                        <label class="form-check-label">
                            Market update notifications
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
