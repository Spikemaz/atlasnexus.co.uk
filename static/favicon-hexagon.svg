<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Transparent background with prominent gold hexagon -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4c430;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hexBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon with glow effect -->
  <polygon points="16,3 26,9 26,23 16,29 6,23 6,9" 
           fill="url(#hexGradient)" 
           stroke="url(#hexBorder)" 
           stroke-width="1.5"
           filter="url(#glow)"/>
  
  <!-- Inner hexagon for depth -->
  <polygon points="16,7 23,11 23,21 16,25 9,21 9,11" 
           fill="none" 
           stroke="#fff" 
           stroke-width="0.5"
           opacity="0.6"/>
  
  <!-- Center highlight -->
  <circle cx="16" cy="16" r="3" fill="#fff" opacity="0.3"/>
  
  <!-- Text "AN" for AtlasNexus -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#1a1a1a">AN</text>
</svg>